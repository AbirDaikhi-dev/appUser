<div class="modal-container">
    <h2>{{ isEdit ? 'Modifier Utilisateur' : 'Ajouter Utilisateur' }}</h2>
  
    <!-- Formulaire Réactif -->
    <form [formGroup]="userForm" (ngSubmit)="saveUser()">
      <!-- Champ : Nom -->
      <div>
        <label for="name">Nom</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <!-- Champ : Nom d'utilisateur -->
      <div>
        <label for="username">Nom d'utilisateur</label>
        <input id="username" formControlName="username" type="text" />
      </div>
  
      <!-- Champ : Email -->
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
      </div>
  
      <!-- Adresse -->
      <fieldset>
        <legend>Adresse</legend>
        <div>
          <label for="street">Rue</label>
          <input id="street" formControlName="street" type="text" />
        </div>
        <div>
          <label for="city">Ville</label>
          <input id="city" formControlName="city" type="text" />
        </div>
      </fieldset>
  
      <!-- Champ : Téléphone -->
      <div>
        <label for="phone">Téléphone</label>
        <input id="phone" formControlName="phone" type="text" />
      </div>
  
      <!-- Champ : Rôle -->
      <div>
        <label for="role">Rôle</label>
        <select id="role" formControlName="role">
          <option value="Admin">Admin</option>
          <option value="User">Utilisateur</option>
        </select>
      </div>
  
      <!-- Actions -->
      <div class="modal-actions">
        <button type="submit" [disabled]="userForm.invalid">
          {{ isEdit ? 'Mettre à jour' : 'Ajouter' }}
        </button>
        <button type="button" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </div>
